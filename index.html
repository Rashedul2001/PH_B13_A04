<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- TailWind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <main class="my-3 mx-4 sm:my-8 sm:mx-32 lg:my-16 lg:mx-60">
        <header class="mb-8">
            <p class="text-center lg:text-left text-xl lg:text-3xl text-[#002C5C] font-bold ">Job Application Tracker
            </p>
            <div class="mt-2 lg:mt-5 flex gap-2 lg:gap-4 justify-between">
                <div class="m-2 lg:m-5">
                    <h6 class="font-medium text-[#323B49] text-[14px] mb-2 ">Total</h6>
                    <p class="text-[#002C5C] text-xl lg:text-2xl font-bold ">8</p>
                </div>
                <div class="m-2 lg:m-5">
                    <h6 class="font-medium text-[#323B49] text-[14px] mb-2 ">Interview</h6>
                    <p class="text-[#10B981] text-xl lg:text-2xl font-bold ">0</p>
                </div>
                <div class="m-2 lg:m-5">
                    <h6 class="font-medium text-[#323B49] text-[14px] mb-2 ">Rejected</h6>
                    <p class="text-[#EF4444] text-xl lg:text-2xl font-bold ">0</p>
                </div>
            </div>
        </header>

    </main>

</body>

</html>
